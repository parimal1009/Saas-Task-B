services:
  - type: web
    name: neuralflow-saas
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: neuralflow-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1